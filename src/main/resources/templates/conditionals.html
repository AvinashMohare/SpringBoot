<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p th:text="${sales > 5} ? 'Sales are good' : 'Sales are bad'"></p>
        <div th:switch="${items}">
            <p th:case="pc">PC</p>
            <p th:case="Car">Car</p>
            <p th:case="*">No match</p>
        </div>
        <style>
            p {
                color: red;
            }
        </style>
    </body>
</html>
